resourcePath: '/requests'
apis:
  -
    path: '/requests'
    operations:
      -
        httpMethod: 'GET'
        nickname: 'getRequestsList'
        responseClass: "void"
        summary: "Return the requests for the matching service request IDs"
        parameters:
          -
            paramType: "query"
            name: "service_request_id"
            required: true
            dataType: "string"
            description: "IDs of the requests that need to be fetched"
